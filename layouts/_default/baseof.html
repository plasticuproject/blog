<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">

    {{ partial "head.html" . }}
    </head>
<body>
    {{ partial "nav.html" . }}
    <section id="wrapper">
        {{ block "profile" . }}{{ end }}
        {{ block "main" . -}}{{- end }}

    {{ partial "js.html" . }}
</body>
</html>
