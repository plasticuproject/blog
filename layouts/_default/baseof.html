<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
    {{ partial "head.html" . }}
    {{ if and (hugo.IsProduction) (.Site.Params.googleAnalyticsID) }}
    {{ partial "analytics-gtag.html" . }}
    {{ end }}

    </head>
<body>
    {{ partial "nav.html" . }}
    <section id="wrapper">
        {{ block "profile" . }}{{ end }}
        {{ block "main" . -}}{{- end }}
        {{ partial "footer.html" . }}
    </section>
    {{ partial "js.html" . }}
</body>
</html>
